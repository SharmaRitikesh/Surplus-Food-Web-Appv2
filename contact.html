<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactus.css">
</head>
<body>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  .logo {
      color: #5cb85c;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
  }

  .nav-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
  }

  .nav-links li {
      margin-right: 20px;
  }

  .nav-links li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
  }

  .nav-links li a:hover {
      background-color: #5cb85c;
      color: #000;
  }
</style>
</head>
<body>

<div class="navbar">
    <a href="index.html" class="logo">Food Surplus</a>
    <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="working.html">How-It-Work</a></li>
        
    </ul>
</div>


<div class="container">
  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

<div id="dialog-box" class="modal">
  <div class="modal-content">
    <p id="dialog-message">Please wait... While we are sending your data.</p>
    <!-- Add this inside the .modal-content div -->
<button class="close-btn" onclick="closeModal()">×</button>

<script>
  function closeModal() {
    document.getElementById('dialog-box').style.display = 'none';
  }

  // Existing script for the submit event
</script>

  </div>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var dialogBox = document.getElementById('dialog-box');
    var dialogMessage = document.getElementById('dialog-message');
    dialogBox.style.display = 'block';
    setTimeout(function() {
      dialogMessage.textContent = 'Successfully sent.';
    }, 1000);
  });
</script>
<footer style="background: none; box-shadow: none;">
  <div class="container" style="text-align: center;">
      <p>© 2024 Surplus Food. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
